<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Fashion<span>Store</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>New Winter Collection</h1>
        <p>Trendy • Comfortable • Affordable</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Trending Products</h2>
        <div class="product-container">

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="">
                <h3>Hoodie for Men</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="">
                <h3>Women Jacket</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="">
                <h3>Kids Sweater</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Fashion Store | All Rights Reserved.</p>
    </footer>

</body>
</html>
